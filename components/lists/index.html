
<!doctype html>
<html class="no-js">
<head style="padding-bottom:30px">
  <meta charset="utf-8">
  <title>Framaterial -  Lists</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">


  <link rel="stylesheet" href="http://framaterial.github.io/framaterial/styles/main.min.css">  

</head>
<body >
  <div class="material-design-layout" style="padding-bottom:20px;">


    <div class="bit-1">

      <header>
        <h2>Lists</h2>
      </header>
    </div>


    <div class="bit-1">
      <div class="bit-2">
        <header>
          <h2>Seam list</h2>
        </header>
        <section>
        <ul class="material-list-seam">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
          </ul>
        </section>
      </div>
      <div class="bit-2">
        <header>
          <h2>Step list</h2>
        </header>
        <section>
        <ul class="material-list-step">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
          </ul>
        </section>
      </div>
  </div>

 <div class="bit-1">

      <header>
        <h2>Animated Lists</h2>
      </header>
    </div>


    <div class="bit-1">
      <div class="bit-2">
        <header>
          <h2>Seam list</h2>
        </header>
        <section>
        <ul class="material-list-seam hierarchical-timing">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
          </ul>
        </section>
      </div>
      <div class="bit-2">
        <header>
          <h2>Step list</h2>
        </header>
        <section>
        <ul class="material-list-step hierarchical-timing">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
          </ul>
        </section>
      </div>
  </div>



</div>


<script src="../../scripts/jquery.min.js"></script>
<script src="../../scripts/framaterial.js"></script>
<script src="../../scripts/main.js"></script>

</body>
</html>
